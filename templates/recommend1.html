<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static\index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
</head>
<style>
    .text-white {
        color: #fcfeff;
    }
    
    .font-bold {
        font-weight: bold;
    }
</style>

<body style="background-color:#000000;">
    <nav class=" navbar navbar-static-top bg-inverse ">
        <div class="container-fluid ">
            <div class="navbar-header ">
                <img src="static\hemm.png " alt=" " width="200px ">
            </div>
            <div class="collapse navbar-collapse navbarSupportedContent ">
                <ul class="nav navbar-nav navbar-right ">
                    <li class="nav-item active ">
                        <a class="nav-link " href="/ ">Home <span class="sr-only ">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- <img src="static\chhotu.jpg " alt="Girl in a jacket " width="300px " class="design " style="position: fixed; "> -->
    <div class="container " style="margin-top: 20px ">
        <div class="row">
            <div class="col-md-12 ">
                <h1 style="font-size:30px; font-weight:bold; color:white; text-shadow:#e1e359 2px 2px 5px; ">Recommend Books
                </h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text " class="form-control" style="width: 600px" /><br />
                    <input type="submit" class="btn btn-lg btn-warning">
                    <!-- <input type="submit " /> -->
                </form>
            </div>
            {% if data %} {% for i in data %}
            <div class="col-md-2 " style="margin-top: 50px ">
                <div class="card ">
                    <div class="card-body ">
                        <img class="card-img-top " src="{{ i[2] }} " />
                        <p class="text-white ">{{ i[0] }}</p>
                        <h4 class="text-white ">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %} {% endif %}
        </div>

    </div>
</body>

</html>
